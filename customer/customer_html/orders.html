<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->

    <link rel="icon" href="images/grocerybox-website-favicon-color.png">

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&family=Roboto&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/984c247a67.js" crossorigin="anonymous"></script>

    <!-- Tailwind -->

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Stylesheet -->

    <link rel="stylesheet" href="../../css/customer_css/orders.css">

    <title>GroceryMe</title>
</head>

<body>

    <section id="navbar">
        <header aria-label="Site Header" class="border-b border-gray-100">
            <div class="mx-auto flex h-16 max-w-screen-2xl items-center justify-between sm:px-6 lg:px-8">
                <div class="flex items-center gap-4">
                    <button type="button">
                        <img src="../../images/groceryme-high-resolution-logo-black-on-transparent-background.png"
                            width="120" alt="logo">
                    </button>
                </div>

                <div class="flex flex-1 items-center justify-end gap-8">
                    <nav aria-label="Site Nav"
                        class="hidden lg:flex lg:gap-4 lg:text-xs lg:font-bold lg:uppercase lg:tracking-wide lg:text-gray-500">
                        <a href="/customer/customer_html/ui.html"
                            class="block h-16 border-b-4 border-transparent leading-[4rem] hover:border-current hover:text-green-400 homebtn">
                            Home
                        </a>
                        <a href="/customer/customer_html/"
                            class="block h-16 border-b-4 border-transparent leading-[4rem] hover:border-current hover:text-green-400 homebtn">
                            Logout
                        </a>
                    </nav>
                </div>
            </div>
            </div>
        </header>
    </section>

    <h1 id="heading">Past Orders</h1>

    <section id="past-cart">
        <div class="row cart-total">
            <div class="col-1 get-products-cart" id="order-id">
                <div class="title-cart">Order ID</div>
                <hr class="hr-line">
            </div>
            <div class="col-1 get-products-cart" id="ret-prod">
                <div class="title-cart mar-title">Retailer</div>
                <hr class="hr-line mar-hr">
            </div>
            <div class="col-6 get-products-cart" id="item-product">
                <div class="title-cart">Items</div>
                <hr class="hr-line">
            </div>
            <div class="col-1 get-products-cart" id="type-product">
                <div class="title-cart">Type</div>
                <hr class="hr-line">
            </div>
            <div class="col-3 get-product-total" id="total-product">
                <div class="title-cart">Total</div>
                <hr class="hr-line">
            </div>
        </div>        
    </section>

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <!-- Axios -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

    <!-- JavaScript -->

    <script src="../../js/customer_past_orders.js"></script>
</body>

</html>
